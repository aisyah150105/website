    <!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Peluang Kelas 8</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .quiz-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007BFF;
        }

        .form-container {
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            max-width: 300px;
            margin: 10px auto;
            display: block;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .question-container {
            margin-bottom: 20px;
        }

        #resultContainer {
            margin-top: 30px;
            display: none;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <h1>Kuis Peluang Kelas 8</h1>
    <div class="form-container" id="formContainer">
        <label for="name">Nama:</label>
        <input type="text" id="name" placeholder="Masukkan nama" required>
        <label for="class">Kelas:</label>
        <input type="text" id="class" placeholder="Masukkan kelas" required>
        <button id="startButton">Mulai Kuis</button>
    </div>

    <div id="quizContent" style="display:none;">
        <div class="question-container" id="questionContainer">
            <!-- Pertanyaan akan dimuat di sini -->
        </div>

        <div class="button-container">
            <button id="prevButton" disabled>Previous</button>
            <button id="nextButton" disabled>Next</button>
            <button id="submitButton" disabled>Submit</button>
        </div>
    </div>

    <div id="resultContainer"></div>
</div>

<script>
    const questions = [
        {
            question: "Perbandingan berbalik nilai terjadi ketika?",
            options: ["Kedua variabel meningkat secara bersamaan" , "Kedua variabel menurun secara bersamaan", "Satu variabel meningkat sementara yang lain menurun secara proporsional", "Tidak ada hubungan antara kedua variabel"],
            answer: "Satu variabel meningkat sementara yang lain menurun secara proporsional",
        },
        {
            question: "Rumus dasar untuk perbandingan berbalik nilai adalah?",
            options: ["x₁y₁ = x₂y₂", "x₁/y₁ = x₂/y₂", "x₁ + y₁ = x₂ + y₂", "x₁ - y₁ = x₂ - y"],
            answer: "x₁y₁ = x₂y₂",
        },
        {
            question: "Dalam perbandingan berbalik nilai, jika satu variabel menjadi dua kali lipat, variabel lainnya akan?",
            options: ["Menjadi dua kali lipat", "Menjadi setengahnya", "Tetap sama", "Menjadi nol"],
            answer: "Menjadi setengahnya",
        },
        {
            question: "Contoh perbandingan berbalik nilai dalam kehidupan sehari-hari adalah?",
            options: ["Tinggi dan berat badan", "Kecepatan dan waktu tempuh", "Usia dan tinggi badan", "Jumlah barang dan harga per unit"],
            answer: "Kecepatan dan waktu tempuh",
        },
        {
            question: "Grafik perbandingan berbalik nilai berbentuk?",
            options: ["Garis lurus", "Parabola", "Hiperbola", "Lingkaran"],
            answer: "Hiperbola",
        },
        {
            question: "Jika x dan y berbanding terbalik, maka?",
            options: ["x + y = konstan", "x - y = konstan", "xy = konstan", "x/y = konstan"],
            answer: "xy = konstan"
        },
        {
            question: "Dalam perbandingan berbalik nilai, jika salah satu variabel mendekati nol, variabel lainnya akan?",
            options: ["a) Mendekati nol", "Mendekati tak terhingga", "Tetap konstan", "Menjadi negatif"],
            answer: "Mendekati tak terhingga",
            
        },
        {
            question: "Perbandingan berbalik nilai sering digunakan dalam?",
            options: ["Perhitungan luas,"Perhitungan volume", "Perhitungan kecepatan dan waktu", "Perhitungan bunga bank"],
            answer: "Perhitungan kecepatan dan waktu",
        },
        {
            question: "Jika A berbanding terbalik dengan B, dan nilai A meningkat sebesar 20%, maka nilai B akan?",
            options: ["Meningkat 20%, "Menurun 20%", "Menurun sekitar 16,67%", "Tetap sama"],
            answer: "Menurun sekitar 16,67%",
        },
        {
            question: "Manakah dari berikut ini yang BUKAN merupakan contoh perbandingan berbalik nilai??",
            options: ["a) Jumlah pekerja dan waktu penyelesaian proyek", "Tekanan dan volume gas (pada suhu konstan)", "Kecepatan kendaraan dan konsumsi bahan bakar", "Panjang dan lebar persegi panjang dengan luas tetap"],
            answer: "Kecepatan kendaraan dan konsumsi bahan bakar",
        }
    ];

    let currentQuestionIndex = 0;
    let answers = [];

    function displayQuestion(index) {
        const questionContainer = document.getElementById('questionContainer');
        const questionData = questions[index];
        questionContainer.innerHTML = `
            <h3>Soal ${index + 1}: ${questionData.question}</h3>
            ${questionData.options.map((option) => `
                <label><input type="radio" name="question${index}" value="${option}"> ${option}</label>
            `).join('')}
        `;
        
        // Pastikan jawaban yang sebelumnya dipilih tetap ditampilkan
        const selectedAnswer = answers[index];
        if (selectedAnswer) {
            document.querySelector(`input[name="question${index}"][value="${selectedAnswer}"]`).checked = true;
        }
    }

    function initQuiz() {
        const name = document.getElementById('name').value;
        const studentClass = document.getElementById('class').value;

        if (name === '' || studentClass === '') {
            alert('Nama dan kelas harus diisi!');
            return;
        }

        document.getElementById('formContainer').style.display = 'none';
        document.getElementById('nextButton').disabled = false;
        displayQuestion(currentQuestionIndex);
        document.getElementById('quizContent').style.display = 'block';
    }

    function nextQuestion() {
        const selectedOption = document.querySelector(`input[name="question${currentQuestionIndex}"]:checked`);
        if (selectedOption) {
            answers[currentQuestionIndex] = selectedOption.value;
        }

        if (currentQuestionIndex < questions.length - 1) {
            currentQuestionIndex++;
            displayQuestion(currentQuestionIndex);
            document.getElementById('prevButton').disabled = false;
        }

        if (currentQuestionIndex === questions.length - 1) {
            document.getElementById('nextButton').disabled = true;
            document.getElementById('submitButton').disabled = false;
        }
    }

    function prevQuestion() {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            displayQuestion(currentQuestionIndex);
            document.getElementById('nextButton').disabled = false;
        }

        if (currentQuestionIndex === 0) {
            document.getElementById('prevButton').disabled = true;
        }
    }

    function submitQuiz() {
        const resultContainer = document.getElementById('resultContainer');
        resultContainer.innerHTML = '';

        let correctAnswers = 0;
        answers.forEach((answer, index) => {
            const questionData = questions[index];
            const isCorrect = answer === questionData.answer;
            if (isCorrect) correctAnswers++;
        });

        const score = Math.round((correctAnswers / questions.length) * 100);
        resultContainer.innerHTML += `<strong>Skor Anda: ${score}/100</strong><br><br>`;

        questions.forEach((question, index) => {
            const answer = answers[index] || 'Tidak dijawab';
            const isCorrect = answer === question.answer;
            resultContainer.innerHTML += `
                <div>
                    <strong>Soal ${index + 1}: ${question.question}</strong><br>
                    Jawaban Anda: ${answer} ${answer === 'Tidak dijawab' ? '' : (isCorrect ? '(Benar)' : '(Salah)')}<br>
                    Penjelasan: ${question.explanation}
                </div><br>
            `;
        });

        resultContainer.innerHTML += '<button id="restartButton">Mulai Ulang Kuis</button>';
        resultContainer.style.display = 'block';
        document.getElementById('quizContent').style.display = 'none';

        document.getElementById('restartButton').addEventListener('click', restartQuiz);
    }

    function restartQuiz() {
        currentQuestionIndex = 0;
        answers = [];
        document.getElementById('formContainer').style.display = 'block';
        document.getElementById('resultContainer').style.display = 'none';
        document.getElementById('quizContent').style.display = 'none';
        document.getElementById('name').value = '';
        document.getElementById('class').value = '';
    }

    document.getElementById('startButton').addEventListener('click', initQuiz);
    document.getElementById('nextButton').addEventListener('click', nextQuestion);
    document.getElementById('prevButton').addEventListener('click', prevQuestion);
    document.getElementById('submitButton').addEventListener('click', submitQuiz);
</script>

</body>
</html>
